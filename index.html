<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dusk Creations</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2rem; }
    h1 { color: #444; }
    .gallery img { width: 100%; max-width: 200px; margin: 10px; display: inline-block; }
    form input, form textarea { display: block; margin: 10px 0; width: 100%; }
  </style>
</head>
<body>
  <h1>Welcome to Dusk Creations</h1>
  <p>This is a simple portfolio site.</p>

  <h2>Gallery</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/200" alt="Placeholder 1">
    <img src="https://via.placeholder.com/200" alt="Placeholder 2">
    <img src="https://via.placeholder.com/200" alt="Placeholder 3">
  </div>

  <h2>Contact</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="message" placeholder="Your message" required></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
