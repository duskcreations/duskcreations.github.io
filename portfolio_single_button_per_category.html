<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #12141c;
      color: white;
      font-family: sans-serif;
    }
    .filter-group {
      padding: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      background: #1e1e2f;
      justify-content: center;
    }
    .filter-group h3 {
      width: 100%;
      text-align: center;
      color: #ccc;
    }
    button {
      padding: 0.5em 1em;
      border-radius: 20px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button.active {
      background-color: #007acc !important;
      color: white !important;
      border: 2px solid white;
      transform: scale(1.05);
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 1em;
    }
    .grid-item img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="filter-group" id="material-filters">
    <h3>Materials</h3>

<button class="material-button" data-filter="aluminium">Aluminium</button>
<button class="material-button" data-filter="brass">Brass</button>

<button class="material-button" data-filter="steel">Steel</button>

  </div>

</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const materialButtons = document.querySelectorAll(".material-button");
      const themeButtons = document.querySelectorAll(".theme-button");
      const items = document.querySelectorAll(".grid-item");

      let selectedMaterial = null;
      let selectedTheme = null;

      function updateVisibility() {
        items.forEach(item => {
          const mat = item.getAttribute("data-material");
          const thm = item.getAttribute("data-theme");

          const matchMat = !selectedMaterial || mat === selectedMaterial;
          const matchThm = !selectedTheme || thm === selectedTheme;

          item.style.display = (matchMat && matchThm) ? "block" : "none";
        });
      }

      function handleButtonClick(buttons, clickedButton, setFilterCallback) {
        buttons.forEach(btn => btn.classList.remove("active"));
        if (clickedButton.dataset.filter === (setFilterCallback() || "")) {
          setFilterCallback(null);
        } else {
          clickedButton.classList.add("active");
          setFilterCallback(clickedButton.dataset.filter);
        }
        updateVisibility();
      }

      materialButtons.forEach(button => {
        button.addEventListener("click", () => {
          handleButtonClick(materialButtons, button, val => {
            if (val !== undefined) selectedMaterial = val;
            return selectedMaterial;
          });
        });
      });

      themeButtons.forEach(button => {
        button.addEventListener("click", () => {
          handleButtonClick(themeButtons, button, val => {
            if (val !== undefined) selectedTheme = val;
            return selectedTheme;
          });
        });
      });

      updateVisibility();
    });
  </script>
</body>
