<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #12141c;
      color: white;
      font-family: sans-serif;
    }
    .filter-group {
      padding: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      background: #1e1e2f;
      justify-content: center;
    }
    .filter-group h3 {
      width: 100%;
      text-align: center;
      color: #ccc;
    }
    button {
      padding: 0.5em 1em;
      border-radius: 20px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button.active {
      background-color: #007acc !important;
      color: white !important;
      border: 2px solid white;
      transform: scale(1.05);
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 1em;
    }
    .grid-item img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; color: white;">Dusk Creations Portfolio</h1>

  <div class="filter-group" id="material-filters">
    <h3>Materials</h3>
    <button class="material-button" data-filter="acrylic">Acrylic</button>
<button class="material-button" data-filter="aluminium">Aluminium</button>
<button class="material-button" data-filter="brass">Brass</button>
<button class="material-button" data-filter="delrin">Delrin</button>
<button class="material-button" data-filter="hardwood">Hardwood</button>
<button class="material-button" data-filter="steel">Steel</button>
<button class="material-button" data-filter="stainless">Stainless</button>
  </div>

  <div class="filter-group" id="theme-filters">
    <h3>Themes</h3>
    <button class="theme-button" data-filter="CNC">Cnc</button>
<button class="theme-button" data-filter="Science">Science</button>
<button class="theme-button" data-filter="gifts">Gifts</button>
<button class="theme-button" data-filter="Home">Home</button>
  </div>

  <div class="image-grid">
    <!-- Placeholder, image grid not included in this version -->
    <div class="grid-item" data-material="hardwood" data-theme="gifts"><img src="pics/pic_1.jpg" alt="Sample" /></div>
    <div class="grid-item" data-material="aluminium" data-theme="science"><img src="pics/pic_3.jpg" alt="Sample" /></div>
    <div class="grid-item" data-material="acrylic" data-theme="science"><img src="pics/pic_8.jpg" alt="Sample" /></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const materialButtons = document.querySelectorAll(".material-button");
      const themeButtons = document.querySelectorAll(".theme-button");
      const items = document.querySelectorAll(".grid-item");

      let selectedMaterial = "all";
      let selectedTheme = "all";

      function updateVisibility() {
        items.forEach(item => {
          const mat = item.getAttribute("data-material");
          const thm = item.getAttribute("data-theme");

          const matchMat = (selectedMaterial === "all" || mat === selectedMaterial);
          const matchThm = (selectedTheme === "all" || thm === selectedTheme);

          item.style.display = (matchMat && matchThm) ? "block" : "none";
        });
      }

      materialButtons.forEach(button => {
        button.addEventListener("click", () => {
          materialButtons.forEach(btn => btn.classList.remove("active"));
          button.classList.add("active");
          selectedMaterial = button.getAttribute("data-filter");
          updateVisibility();
        });
      });

      themeButtons.forEach(button => {
        button.addEventListener("click", () => {
          themeButtons.forEach(btn => btn.classList.remove("active"));
          button.classList.add("active");
          selectedTheme = button.getAttribute("data-filter");
          updateVisibility();
        });
      });
    });
  </script>
</body>
</html>
