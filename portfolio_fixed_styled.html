<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #12141c;
      color: white;
      font-family: sans-serif;
    }

    .filters {
      padding: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      background: #1e1e2f;
      justify-content: center;
    }

    .filters button {
      padding: 0.5em 1em;
      border-radius: 20px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .filters button.active {
      background-color: #007acc !important;
      color: white !important;
      border: 2px solid white;
      transform: scale(1.05);
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 1em;
    }

    .grid-item {
      display: block;
    }

    .grid-item img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; color: white;">Dusk Creations Portfolio</h1>

  <div class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="aluminium">Aluminium</button>
    <button data-filter="acrylic">Acrylic</button>
    <button data-filter="hardwood">Hardwood</button>
    <button data-filter="steel">Steel</button>
    <button data-filter="CNC">CNC</button>
    <button data-filter="science">Science</button>
    <button data-filter="gifts">Gifts</button>
    <button data-filter="home">Home</button>
  </div>

  <div class="image-grid">
    <!-- IMAGE GRID WILL BE FILLED BELOW -->
  </div>

  <script>
    const imageData = [
      ["hardwood", "gifts", "pic_1.jpg", "tic-tac-toe toy"],
      ["hardwood", "gifts", "pic_2.jpg", "Dog's spot"],
      ["aluminium", "science", "pic_3.jpg", "modular work holding"],
      ["hardwood", "gifts", "pic_4.jpg", "tic-tac-toe toy"],
      ["hardwood", "home", "pic_5.jpg", "Coat hangers"],
      ["aluminium", "science", "pic_6.jpg", "Cooling block"],
      ["aluminium", "science", "pic_7.jpg", "Microscope chamber"],
      ["acrylic", "science", "pic_8.jpg", "Mould"],
      ["aluminium", "CNC", "pic_9.jpg", "modular work holding"],
      ["aluminium", "science", "pic_10.jpg", "lightsheet microscope inverted chamber"],
      ["acrylic", "science", "pic_11.jpg", "filling the mould"],
      ["acrylic", "science", "pic_12.jpg", "milling the mould"],
      ["acrylic", "science", "pic_13.jpg", "mould parts"],
      ["acrylic", "science", "pic_14.jpg", "mould center"],
      ["aluminium", "science", "pic_15.jpg", "custom stage bracket"],
      ["acrylic", "science", "pic_16.jpg", "Inverted lightsheet sample chamber"],
      ["aluminium", "science", "pic_17.jpg", "Milling custom breadboard"],
      ["aluminium", "science", "pic_18.jpg", "Milling custom breadboard"],
      ["aluminium", "CNC", "pic_19.jpg", "workholding workholding"],
      ["aluminium", "CNC", "pic_20.jpg", "workholding workholding"],
      ["acrylic", "science", "pic_21.jpg", "engineered heart chambers"],
      ["steel", "CNC", "pic_22.jpg", "low profile clamps"],
      ["acrylic", "science", "pic_23.jpg", "engineered heart chamber base"],
      ["aluminium", "science", "pic_24.jpg", "Dual illumination lightsheet sample chamber"],
      ["aluminium", "CNC", "pic_25.jpg", "chips"],
      ["aluminium", "science", "pic_26.jpg", "Dual illumination lightsheet stage"],
      ["hardwood", "gifts", "pic_27.jpg", "door name gifts"]
    ];

    const grid = document.querySelector(".image-grid");

    // Dynamically build the grid
    imageData.forEach(([material, theme, filename, alt]) => {
      const div = document.createElement("div");
      div.className = "grid-item";
      div.dataset.material = material;
      div.dataset.theme = theme;
      div.innerHTML = `<img src="pics/${filename}" alt="${alt}">`;
      grid.appendChild(div);
    });

    // Filter buttons
    const buttons = document.querySelectorAll(".filters button");
    const items = document.querySelectorAll(".grid-item");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        buttons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const filter = button.getAttribute("data-filter");

        document.querySelectorAll(".grid-item").forEach(item => {
          const material = item.getAttribute("data-material");
          const theme = item.getAttribute("data-theme");

          if (filter === "all" || material === filter || theme === filter) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      });
    });
  </script>
</body>
</html>
